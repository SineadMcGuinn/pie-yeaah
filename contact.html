<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Meta tags for search engines -->
    <meta name="description"
        content="Pie Yeaah.  Pie Shop and Cafe in Grafton Street, Dublin, Ireland.  Catering service available">
    <meta name="keywords" content="Pie Yeaah, pies, cafe, Dublin, catering, vegetarian and fruit pies">
    <!-- Title -->
    <title>Pie Yeaah</title>
    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="assets/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="assets/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assets/favicon/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <!-- Stylesheet -->
    <link rel="stylesheet" href="assets/css/style.css">
</head>
<body>
    <!-- Header -->
    <header>
        <a href="index.html">
            <h1 id="logo">Pie Yeaah</h1>
        </a>
        <input type="checkbox" id="nav-toggle" name="nav-toggle">
        <label for="nav-toggle" class="nav-toggle-label"><i class="fa-solid fa-bars"></i></label>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="menu.html">Menu</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>
    <!-- Main -->
    <main id="main-contact">
        <section>
            <div id="contact-container">
                <!--<h3 id="contact-heading">Contact Details</h3>
                <hr> -->
                
                <br>
                <h2></h2>
                <div id="address-phone-email-hours" class="center">
                    <div id="contact-photo"></div>
                    <span class="span-icon"><i class="fa-solid fa-location-dot"></i></span>
                    <span>500 Grafton Street, Dublin 2</span>
                <br><br>
                    <span class="span-icon"><i class="fa-solid fa-phone"></i></span>
                    <span>01765432</span><br><br>
                    <span class="span-icon"><i class="fa-solid fa-envelope"></i></span>
                    <span>pieyeaah@gmail.com</span>
                
                <table id="opening-hours">
                    <caption>Opening Hours</caption>
                    <tr>
                        <th></th>
                        <th>Open</th>
                        <th>Close</th>
                    </tr>
                    <tr>
                        <td>Monday - Friday</td>
                        <td>09.30</td>
                        <td>18.30</td>
                    </tr>
                    <tr>
                        <td>Saturday</td>
                        <td>10.00</td>
                        <td>18.00</td>
                    </tr>
                    <tr>
                        <td>Sunday</td>
                        <td>12.00</td>
                        <td>16.00</td>
                    </tr>
                </table>
                </div>
            </div>
        </section>
        <section>
            <div id="contact-form">
                <form id="form-build">
                <h3 id="contact-heading">Contact Us!</h3>
                <label for="first-name"></label>
                <input type="text" name="first-name" id="first-name" class="text-input" placeholder="First Name" required><br>
                <label for="last-name"></label>
                <input type="text" name="Last-name" id="last-name" class="text-input" placeholder="Last Name" required><br>
                <label for="email"></label>
                <input type="text" name="email" id="email" class="text-input" placeholder="Email Address" required>
                <textarea type="text" id="message" name="message" class="message-box" placeholder="Add your message here"></textarea>
                </form>   
            </div>
        </section>  
    </main><br>

    <!-- Footer -->
    <footer>
        <h4 id="connect-social">Let's Connect</h4>
        <ul id="social-networks">
            <li><a href="https://www.facebook.com" target="_blank" rel="noopener"
                    aria-label="visit our Facebook page (opens in a new tab)">
                    <i class="fa-brands fa-facebook"></i></a>
            </li>

            <li><a href="https://www.twitter.com" target="_blank" rel="noopener"
                    aria-label="visit our X-Twitter page (opens in a new tab)">
                    <i class="fa-brands fa-x-twitter"></i></a>
            </li>

            <li><a href="https://www.youtube.com" target="_blank" rel="noopener"
                    aria-label="visit our Youtube page (opens in a new tab)">
                    <i class="fa-brands fa-youtube"></i></a>
            </li>

            <li><a href="https://www.instagram.com" target="_blank" rel="noopener"
                    aria-label="visit our Instagram page (opens in a new tab)">
                    <i class="fa-brands fa-instagram"></i></a>
            </li>
        </ul>
    </footer>
    <!-- Font Awesome Kit -->
    <script src="https://kit.fontawesome.com/52b2a152dd.js" crossorigin="anonymous"></script>
</body>
</html>
